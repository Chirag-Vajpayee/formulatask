                      <div class="form-group">

   <script>
    function validation() {
    var text1 = document.getElementById("pas");
    var text2 = document.getElementById("repas");
       
    
    if (text1.value == ""  ) {
      document.getElementById('firstpas').innerHTML =""
    
    }
    else if(text2.value == ""){
     document.getElementById('secondpas').innerHTML =""
     return false;
    }
    else if (text1.value!=text2.value) {
     document.getElementById('match').innerHTML ="Password do not match"
      return false;
    }

    else {
     document.getElementById('heading').innerHTML ="Password Changed"  
     document.getElementById('main').innerHTML ="Your password has been updated! Now get back in the driver seat, racers are waiting for you!"
     document.getElementById('btns').innerHTML ="Join A Race"
    }



    }
</script>
